<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>calculator</title>
 <h1>Calculator</h1>
</head>
<body>
 <div class="outer">
  <section class="calc-buttons">
  <section class="screen">0</section>
  <div class="first">
   <button class="c">c</button>
   <button class="del">Del</button>
   <button class="ad">+</button>
  </div>
  <div class="second">
   <button>1</button>
   <button>2</button>
   <button>3</button>
   <button class="mi">-</button>
  </div>
 
 <div class="third">
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button class="sl">/</button>
 </div>
  
 <div class="fourth">
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button class="st">*</button>
 </div>
  <div class="fifth">
   <button class="o">0</button>
  <button class="eq">=</button>
  </div>
 </section>
 </div>



</body>
<script src="index.js"></script>
</html>
